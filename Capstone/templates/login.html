<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>NFL Stat King Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	</head>
	<body>

<form class="box" action="" method="POST">
	<h1>NFL Stat King Login</h1>
	<input type="text" name="username" placeholder="Username" value="{{request.form.username}}"required>
	<input type="password" name="password" placeholder="Password" value="{{request.form.password}}" required>
	<input type="submit" name="" value="Login">
	<a href="{{ url_for('register') }}" class="button">Create Account</a>
	<span class="password"><a href="{{ url_for('forgotPassword') }}">Forgot password?</a></span>
</form>


	</body>
</html>
